<body>
<script>
    let input = parseInt(prompt("nhập tháng"));
    switch (input) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('31 ngày')
            break;
        case 2:
            alert('28 hoặc 29')
            break;
        case 4:
        case 6:
        case 8:
        case 9:
        case 11:
            alert('30 ngày')
            break;
    }
</script>
</body>
</html>
